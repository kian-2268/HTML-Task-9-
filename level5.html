<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Level 5 - Web Dev Mini Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow sm">
          <div class="card-body">
            <span class="badge text-bg-primary">Level 5</span>
            <h1 class="h4 fw-bold mt-2">Counter: Coins</h1>
            <p class="text-muted mb-4">
              Use + and - buttons. Coins cannot go below 0.
            </p>
            <div class="d-flex justify-content-between align-items-center mb-4">

              <button id="minusBtn" class="btn btn-outline-secondary px-4">
                -1
              </button>
              <h3 id="coinDisplay" class="fw-bold mb-0">
                Coins: 0
              </h3>
              <button id="plusBtn" class="btn btn-outline-secondary px-4">
                +1
              </button>
            </div>
            <p class="text-muted">
              Keep clicking and take a screenshot when coins changed.
            </p>
            <hr>
            <div class="d-flex gap-2">
              <button class="btn btn-secondary w-50" onclick="window.location.href='level4.html'">
                Back
              </button>
              <button class="btn btn-dark w-50" onclick="window.location.href='level6.html'">
                Next Level
              </button>
            </div>
          </div>
        </div>
        <p class="text-center text-muted small mt-3">
          Coins: 0, cannot go below 0. Take a screenshot of this level and save it for your portfolio!
        </p>
      </div>
    </div>
  </div>
  <script src="level5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
