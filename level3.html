<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Level 3 - Web Dev Mini Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow sm">
            <div class="card-body">
              
              <span id="badge" class="badge text-bg-primary">
                <i class="bi bi-bar-chart-steps me-1"></i>
                Level 3
              </span>

              <h1 class="h4 fw-bold mt-2">JavaScript Level Up</h1>

              <p id="msg" class="text-muted mb-4">
                Click the button to increase the level number.
              </p>

              <button id="levelUpBtn" class="btn btn-success w-100 mb-3">
                <i class="bi bi-arrow-up-circle-fill me-1"></i>
                Level Up
              </button>

              <div class="d-flex gap-2">
                <button class="btn btn-secondary w-50" onclick="window.location.href='level2.html'">
                  <i class="bi bi-arrow-left me-1"></i>
                  Back
                </button>

                <button class="btn btn-dark w-50" onclick="window.location.href='level4.html'">
                  Next Level
                  <i class="bi bi-arrow-right ms-1"></i>
                </button>
              </div>

            </div>
          </div>

          <p class="text-center text-muted small mt-3">
            Take a screenshot of this level and save it for your portfolio! Click the Level Up button first!
          </p>

        </div>
      </div>
    </div>

    <script src="level3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
