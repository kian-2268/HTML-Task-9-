<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Level 6 - Web Dev Mini Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow sm">
          <div class="card-body">
            <span class="badge text-bg-primary">Level 6</span>
            <h1 class="h4 fw-bold mt-2">
              Conditionals: Pick the Correct Door
            </h1>
            <p class="text-muted mb-4">
              Click a door. Only one is correct. Use <strong>if/else</strong>.
            </p>
            <div class="d-flex gap-2 mb-4">
              <button class="btn btn-success w-100" onclick="chooseDoor(1)">
                <i class="bi bi-door-open me-1"></i> Door 1
              </button>
              <button class="btn btn-warning w-100" onclick="chooseDoor(2)">
                <i class="bi bi-door-open me-1"></i> Door 2
              </button>
              <button class="btn btn-danger w-100" onclick="chooseDoor(3)">
                <i class="bi bi-door-open me-1"></i> Door 3
              </button>
            </div>
            <div id="resultBox" class="alert alert-secondary mb-3">
              Choose a door to see the result.
            </div>
            <hr>
            <div class="d-flex gap-2">
              <button class="btn btn-secondary w-50" onclick="window.location.href='level5.html'">
                <i class="bi bi-arrow-left me-1"></i> Back
              </button>
              <button class="btn btn-dark w-50" onclick="window.location.href='level1.html'">
                <i class="bi bi-arrow-clockwise me-1"></i> Restart (Level 1)
              </button>
            </div>
          </div>
        </div>
        <p class="text-center text-muted small mt-3">
          Only one door is correct. Take a screenshot of this level and save it for your portfolio!
        </p>
      </div>
    </div>
  </div>
  <script src="level6.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
